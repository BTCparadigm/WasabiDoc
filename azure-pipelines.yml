# https://aka.ms/yaml

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- checkout: self
  persistCredentials: true
- task: NodeTool@0
  inputs:
    versionSpec: '12.x'
  displayName: 'Install Node.js'
- script: |
    git config user.email "azure-pipeline@wasabiwallet.io"
    git config user.name "Azure Pipeline"
    npm install
    export REPO_URL=https://$(github-deploy-access-token)@github.com/zkSNACKs/WasabiDoc.git
    npm run deploy
  displayName: 'npm install and build'
